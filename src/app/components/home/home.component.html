<div class="container mt-5">
    <div [hidden]="isMsgView">
        <app-plan-picker *ngIf="currentView === CView.plan" [hiddenPlan]="''" (selectedPlanEvent)="selectPlan($event)"></app-plan-picker>

        <div [hidden]="currentView !== CView.register" class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <div class="card">
                    <h5 class="card-header">Enter the details</h5>
                    <form novalidate (ngSubmit)="registerAndSubscribe()" [formGroup]="registerForm!">
                        <div class="card-body">
                            <span>Plan: </span>
                            <h5 class="card-title">{{selectedPlanType}}</h5>
                            <div class="form-group mt-3">
                                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                            </div>
                            <div class="form-group mt-3">
                                <input type="text" class="form-control" formControlName="name" placeholder="Name">
                            </div>
                            <!-- <div class="form-group mt-4">
                            <div id="card-element" class="field"></div>
                        </div> -->
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary" type="submit">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>

        <div [hidden]="currentView !== CView.subscribe" class="card mt-3">
            <form novalidate (ngSubmit)="confirmPayment()">
                <div class="card-body">
                    <div id="payment-element">

                    </div>
                </div>
                <div class="text-danger"></div>
                <div class="card-footer">
                    <button [disabled]="isPaymentInProgress" class="btn btn-primary" type="submit">
                        Subscribe
                    </button>
                    <span *ngIf="isPaymentInProgress" class="spinner-border text-primary" role="status">
                    </span>
                </div>
            </form>
        </div>

    </div>

    <div [hidden]="!isMsgView">
        <h1>Verifying your payment</h1>
        <!-- <div *ngIf="shouldShowPaymentStatusMessage">
            <div *ngIf="paymentStatus === 'completed'" class="alert alert-success" role="alert">
                Subscription successful.
            </div>
            <div *ngIf="paymentStatus === 'cancelled'" class="alert alert-info" role="alert">
                Looks like the payment was cancelled by you. You can select a plan and try again.
            </div>

        </div> -->
    </div>
</div>
